<!DOCTYPE html>
<html lang="en">
<head>

    <title>Responsive Navigation Bar</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

                </li>

                <li class="nav-item">

    <!-- Include Bootstrap JS and dependencies -->
